<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Obby Survive Parkour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fontes e √≠cones -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <a href="index.html" aria-label="P√°gina inicial REFGAMES">
        <img src="./assets/icons/ref.png" alt="Logotipo do REFGAMES" id="img-logo">
    </a>

    <!-- Barra de busca -->
    <form id="barra-pesquisa" action="#" method="get">
        <span id="icon-lupa" class="icone-lupa"><i class="fas fa-search"></i></span>
        <input id="search" type="text" placeholder="Buscar jogos..." name="search" aria-label="Campo de busca"
            autocomplete="off">
    </form>

    <!-- Bot√£o hamburguer -->
    <button class="menu-toggle" aria-label="Abrir menu">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Menu de categorias -->
    <nav id="navegacao-menu" aria-label="Menu de categorias">
        <ul>
            <li class="dropdown">
                <button class="botao-categorias dropdown-btn" type="button" id="botao-categorias"
                    aria-haspopup="true" aria-expanded="false">
                    <span id="icon-categoria">
                        <img src="assets/icons/trofeu 1.png" alt="√çcone de trof√©u" class="icon-drop">
                    </span>
                    <span id="texto-categoria">CATEGORIES</span>
                    <img src="assets/icons/seta.png" alt="√çcone de seta para abrir o menu" class="icon-seta">
                </button>
                <div class="dropdown-menu" role="menu">
                    <a href="#" data-categoria="twoplayer"><i class="fas fa-users"></i> 2 PLAYER</a>
                    <a href="#" data-categoria="acao"><i class="fas fa-fire"></i> ACTION</a>
                    <a href="#" data-categoria="classics"><i class="fas fa-star"></i> CLASSICS</a>
                    <a href="#" data-categoria="racing"><i class="fas fa-car"></i> RACING</a>
                </div>
            </li>
        </ul>
    </nav>
</header>


<!-- Drawer mobile -->
<div id="drawer" class="drawer">
    <form id="drawer-search" action="#" method="get">
        <span class="icone-lupa"><i class="fas fa-search"></i></span>
        <input type="text" placeholder="Buscar jogos..." autocomplete="off">
    </form>
    <ul class="drawer-categorias">
        <li><a href="#" data-categoria="twoplayer"><i class="fas fa-users"></i> 2 PLAYER</a></li>
        <li><a href="#" data-categoria="acao"><i class="fas fa-fire"></i> ACTION</a></li>
        <li><a href="#" data-categoria="classics"><i class="fas fa-star"></i> CLASSICS</a></li>
        <li><a href="#" data-categoria="racing"><i class="fas fa-car"></i> RACING</a></li>
    </ul>
</div>
<div id="overlay" class="overlay"></div>
  

  <div class="game-screen">
    <!-- An√∫ncio esquerdo -->
    <aside class="ads-left">
      <div class="ad-box">An√∫ncio Lateral</div>
    </aside>

    <!-- Container principal -->
    <main class="game-container">
      <!-- PLAYER -->
      <div class="player">
        <iframe id="game-frame" src="" allowfullscreen></iframe>
      </div>

      <div class="game-controls">
        <div class="logo">
          <img id="game-thumb" src="assets/games/image1.jpg" alt="Thumbnail do jogo">
          <h1 id="game-title">T√≠tulo do Game</h1>
        </div>
        <div class="button">
          <button id="btn-full" title="Tela cheia"><i class="fas fa-expand"></i></button>
        </div>
      </div>

      <div id="aviso" class="aviso">üîÅ Clique no jogo para ativar os controles</div>

      <!-- Infos e jogos relacionados -->
      <section class="game-info">
        <p id="game-description" class="game-description">Carregando descri√ß√£o do jogo...</p>
        <p id="game-instruction" class="game-instruction">Carregando instru√ß√µes do jogo...</p>

        <div id="related-games" class="related-games">
          <!-- Cards de jogos relacionados aparecem aqui -->
        </div>
      </section>
    </main>

    <!-- An√∫ncio direito -->
    <aside class="ads-right">
      <div class="ad-box">An√∫ncio Lateral</div>
    </aside>
  </div>

  <script src="./scripts/player.js"></script>
</body>
</html>
