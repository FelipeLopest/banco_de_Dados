<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carrossel de Jogos - Cards 200px</title>
    <style>
        body {
            background: #121212;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #f39c12;
            margin-bottom: 10px;
        }

        .carousel-container {
            position: relative;
            max-width: 100%;
            padding: 0 20px;
            /* espaçamento interno nas laterais */
            margin: 0 auto 30px auto;
            overflow: hidden;
            box-sizing: border-box;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
            will-change: transform;
        }

        .card {
            flex: 0 0 200px;
            margin-right: 5px;
            /* reduzido para 5px */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s;
        }

        .card:first-child {
            margin-left: 0;
            /* remove margem extra */
        }

        .card:last-child {
            margin-right: 30px;
            /* mantém margem à direita do último card */
        }

        .card img {
            width: 100%;
            height: 120px;
            /* altura fixa pra combinar com largura */
            object-fit: cover;
            border-bottom: 3px solid #f39c12;
        }

        .card p {
            margin: 10px;
            font-size: 1rem;
            text-align: center;
            flex-grow: 1;
            line-height: 1.2;
        }

        .card:hover {
            transform: scale(1.07);
            box-shadow: 0 0 25px #f39c12;
            z-index: 10;
        }

        .card.ver-mais {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.1rem;
            background: #3b3b3b;
            color: #f39c12;
        }

        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #f39c12cc;
            border: none;
            width: 40px;
            height: 70px;
            cursor: pointer;
            border-radius: 10px;
            color: #121212;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            z-index: 20;
            transition: background-color 0.3s;
        }

        .btn:hover:not(:disabled) {
            background: #f39c12;
            color: #000;
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: default;
        }

        .prevBtn {
            left: 5px;
        }

        .nextBtn {
            right: 5px;
        }

        @media (max-width: 850px) {
            .card {
                flex: 0 0 150px;
            }

            .card img {
                height: 90px;
            }
        }

        @media (max-width: 550px) {
            .card {
                flex: 0 0 120px;
            }

            .card img {
                height: 75px;
            }
        }
    </style>
</head>

<body>

    <h2>Jogos - Categoria Exemplo</h2>
    <section id="carousel-exemplo" class="carousel-container" aria-label="Carrossel de jogos">
        <button class="btn prevBtn" aria-label="Anterior">&#8592;</button>
        <div class="carousel-track"></div>
        <button class="btn nextBtn" aria-label="Próximo">&#8594;</button>
    </section>

    <script>
        function initCarouselByCategory(jogos, sectionId, categoriaFiltro, maxJogos = 13, cardsPerView = 7) {
            const section = document.getElementById(sectionId);
            if (!section) return;

            const track = section.querySelector(".carousel-track");
            const nextBtn = section.querySelector(".nextBtn");
            const prevBtn = section.querySelector(".prevBtn");

            const jogosFiltrados = jogos.filter(jogo =>
                jogo.categoria && jogo.categoria.trim().toLowerCase() === categoriaFiltro.toLowerCase()
            );

            const jogosParaCarrossel = jogosFiltrados.slice(0, maxJogos);
            track.innerHTML = '';

            jogosParaCarrossel.forEach(jogo => {
                const card = document.createElement('a');
                card.className = 'card';
                card.href = `player.html?jogo=${encodeURIComponent(jogo.id)}`;
                card.setAttribute('title', jogo.nome);
                card.innerHTML = `
        <img src="${encodeURI(jogo.imagem)}" alt="${jogo.nome}">
        <p>${jogo.nome}</p>
      `;
                track.appendChild(card);
            });

            const verMais = document.createElement('a');
            verMais.className = 'card ver-mais';
            verMais.href = `catalogo.html?categoria=${encodeURIComponent(categoriaFiltro)}`;
            verMais.textContent = 'Ver Mais';
            track.appendChild(verMais);

            const totalCards = track.querySelectorAll('.card').length;

            let currentIndex = 0;
            const card = track.querySelector('.card');
            if (!card) return;

            const style = getComputedStyle(card);
            const marginRight = parseInt(style.marginRight) || 0;
            const cardWidth = card.offsetWidth + marginRight;

            function updateCarousel() {
                const maxIndex = totalCards - cardsPerView;
                if (maxIndex < 0) {
                    prevBtn.disabled = true;
                    nextBtn.disabled = true;
                    track.style.transform = 'translateX(0)';
                    return;
                }

                currentIndex = Math.max(0, Math.min(currentIndex, maxIndex));
                track.style.transform = `translateX(-${currentIndex * cardWidth}px)`;

                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex >= maxIndex;
            }

            prevBtn.addEventListener('click', () => {
                if (currentIndex > 0) {
                    currentIndex -= cardsPerView;
                    if (currentIndex < 0) currentIndex = 0;
                    updateCarousel();
                }
            });

            nextBtn.addEventListener('click', () => {
                const maxIndex = totalCards - cardsPerView;
                if (currentIndex < maxIndex) {
                    currentIndex += cardsPerView;
                    if (currentIndex > maxIndex) currentIndex = maxIndex;
                    updateCarousel();
                }
            });

            updateCarousel();

            window.addEventListener('resize', () => {
                updateCarousel();
            });
        }

        // Dados simulados - substitua pelo seu fetch e JSON reais
        const jogosSimulados = [
            { id: 'jogo1', nome: 'Jogo Sensacional', categoria: 'exemplo', imagem: 'https://picsum.photos/seed/1/200/120' },
            { id: 'jogo2', nome: 'Outro Jogo', categoria: 'exemplo', imagem: 'https://picsum.photos/seed/2/200/120' },
            { id: 'jogo3', nome: 'Jogo Legal', categoria: 'exemplo', imagem: 'https://picsum.photos/seed/3/200/120' },
            { id: 'jogo4', nome: 'Jogo da Galera', categoria: 'exemplo', imagem: 'https://picsum.photos/seed/4/200/120' },
            { id: 'jogo5', nome: 'Jogo de Ação', categoria: 'exemplo', imagem: 'https://picsum.photos/seed/5/200/120' },
            { id: 'jogo6', nome: 'Jogo Clássico', categoria: 'exemplo', imagem: 'https://picsum.photos/seed/6/200/120' },
            { id: 'jogo7', nome: 'Jogo Rápido', categoria: 'exemplo', imagem: 'https://picsum.photos/seed/7/200/120' },
            { id: 'jogo8', nome: 'Jogo Radiante', categoria: 'exemplo', imagem: 'https://picsum.photos/seed/8/200/120' },
            { id: 'jogo9', nome: 'Jogo Divertido', categoria: 'exemplo', imagem: 'https://picsum.photos/seed/9/200/120' },
            { id: 'jogo10', nome: 'Jogo Novo', categoria: 'exemplo', imagem: 'https://picsum.photos/seed/10/200/120' },
            { id: 'jogo11', nome: 'Jogo Espacial', categoria: 'exemplo', imagem: 'https://picsum.photos/seed/11/200/120' },
            { id: 'jogo12', nome: 'Jogo de Puzzle', categoria: 'exemplo', imagem: 'https://picsum.photos/seed/12/200/120' },
            { id: 'jogo13', nome: 'Jogo de Estratégia', categoria: 'exemplo', imagem: 'https://picsum.photos/seed/13/200/120' },
        ];

        // Inicializa com categoria "exemplo"
        initCarouselByCategory(jogosSimulados, 'carousel-exemplo', 'exemplo', 13, 7);
    </script>

</body>

</html>
