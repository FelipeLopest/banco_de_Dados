<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogos por Categoria</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">



</head>

<body>
    <header>
        <a href="index.html" aria-label="Página inicial REFGAMES">
            <img src="./assets/icons/ref.png" alt="Logotipo do REFGAMES" id="img-logo">
        </a>

        <form id="barra-pesquisa" action="#" method="get">
            <span id="icon-lupa" class="icone-lupa"><i class="fas fa-search"></i></span>
            <input id="search" type="text" placeholder="Buscar jogos..." name="search" aria-label="Campo de busca"
                autocomplete="off">

        </form>

        <nav id="navegacao-menu" aria-label="Menu de categorias">
            <ul>
                <li class="dropdown">
                    <button class="botao-categorias dropdown-btn" type="button" id="botao-categorias"
                        aria-haspopup="true" aria-expanded="false">
                        <span id="icon-categoria">
                            <img src="assets/icons/trofeu 1.png" alt="Ícone de troféu" class="icon-drop">
                        </span>
                        <span id="texto-categoria">
                            CATEGORIES</span>
                        <img src="assets/icons/seta.png" alt="Ícone de seta para abrir o menu" class="icon-seta">
                    </button>

                    <div class="dropdown-menu" role="menu">
                        <a href="#" data-categoria="twoplayer"><i class="fas fa-users"></i> 2 PLAYER</a>
                        <a href="#" data-categoria="acao"><i class="fas fa-fire"></i> ACTION</a>
                        <a href="#" data-categoria="classics"><i class="fas fa-star"></i>CLASSICS</a>
                        <a href="#" data-categoria="racing"><i class="fas fa-car"></i> RACING</a>
                        <a href="#" data-categoria="multiplayer"><i class="fas fa-gamepad"></i> MULTIPLAYER</a>
                        <a href="#" data-categoria="fps"><i class="fas fa-crosshairs"></i> FPS</a>
                        <a href="#" data-categoria="terror"><i class="fas fa-ghost"></i> TERROR</a>
                        <a href="#" data-categoria="sports"><i class="fas fa-futbol"></i> SPORTS</a>
                        <a href="#" data-categoria="bike"><i class="fas fa-bicycle"></i> BIKE</a>
                        <a href="#" data-categoria="fighting"> <i class="fas fa-hand-fist"></i> FIGHTING</a>
                        <a href="#" data-categoria="speed"><i class="fas fa-bolt"></i>SPEED</a>
                        <a href="#" data-categoria="player"><i class="fas fa-people-group"></i>2-3 PLAYER</a>




                    </div>
                </li>
            </ul>
        </nav>
    </header>


    <main>
        <h1 id="titulo-categoria">Jogos</h1>
        <div id="lista-jogos" class="grid-jogos"></div>
        <div id="paginacao"></div>
    </main>

    <script src="./scripts/catalogo.js">

    </script>
</body>

</html>
